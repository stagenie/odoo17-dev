<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5B8B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bg)"/>
  <!-- Refrigerator body -->
  <rect x="25" y="15" width="35" height="55" rx="3" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Freezer door -->
  <rect x="27" y="17" width="31" height="18" rx="2" fill="#F5F5F5"/>
  <rect x="55" y="22" width="2" height="8" rx="1" fill="#BDBDBD"/>
  <!-- Fridge door -->
  <rect x="27" y="37" width="31" height="31" rx="2" fill="#F5F5F5"/>
  <rect x="55" y="48" width="2" height="10" rx="1" fill="#BDBDBD"/>
  <!-- Repair tool (wrench) -->
  <g transform="translate(55, 45) rotate(45)">
    <rect x="0" y="5" width="30" height="6" rx="2" fill="#FFB74D"/>
    <circle cx="2" cy="8" r="8" fill="none" stroke="#FFB74D" stroke-width="4"/>
    <rect x="26" y="3" width="10" height="10" rx="1" fill="#FFB74D"/>
    <rect x="28" y="6" width="6" height="4" fill="#2E5B8B"/>
  </g>
  <!-- Check mark for repaired -->
  <circle cx="75" cy="25" r="12" fill="#4CAF50"/>
  <path d="M69 25 L73 29 L81 21" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- SAV text -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SAV</text>
</svg>
